<!DOCTYPE html>
<html>
<head>
  <title>Christmas Theme</title>
  <style>
    body {
      background-image: url("https://i.imgur.com/J7PEKbM.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: white;
      text-shadow: 2px 2px 4px black;
      margin-top: 50px;
    }
    
    .greeting {
      background-color: hsla(0, 100%, 50%, 0.5);
      border-radius: 10px;
      box-shadow: 10px 10px 5px gray;
      display: inline-block;
      padding: 20px;
      margin-top: 50px;
    }
    
    .greeting h2 {
      color: red;
      text-shadow: 2px 2px 4px white;
    }
    
    video {
      border: 10px solid red;
      box-shadow: 10px 10px 5px gray;
      margin-top: 50px;
      width: 640px;
      height: 360px;
    }
  </style>
</head>
<body>
  <h1>Merry Christmas!</h1>
  <div class="greeting">
    <h2>Ho Ho Ho!</h2>
    <p>Wishing you a joyful holiday season filled with peace, love, and happiness.</p>
  </div>
  <video controls>
    <source src="Untitled.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
